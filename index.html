<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title>Antleeõn personal page</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="media/cat_icon.ico">
  </head> 
  <body>
    <script src="script.js"></script>
    <header class="header">
      <img class="avatar-image" src="media/ava.png">
      <h1 class="header-title">Hi, I'm Anton</h1>
    </header>
    <section class="content">
      <div class="overlay-card">
        <div class="card-list">
          <h2 class="card-title">My name is Anton Antipenko,</h2>
          <p class="card-line">I'm a first year student at HSSE MIPT. I love coding,</p>
          <p class="card-line">and in my free time I play or listen to music,</p>
          <p class="card-line">also I like painting and playing board games.</p>
        </div>
        <img class="my-picture-image" src="media/my_picture.jpg">
      </div>
      <div class="overlay-card">
        <img class="slideshow-image" onclick="OpenNthSlide(1)" src="media/img_houses.jpg" alt="Houses">
        <img class="slideshow-image" onclick="OpenNthSlide(2)" src="media/img_castle.jpg" alt="Castle">
        <img class="slideshow-image" onclick="OpenNthSlide(3)" src="media/img_ships.jpg" alt="Ships">
        <div class="modal-slideshow">
          <span class="close-button" onclick="CloseSlides()">&times;</span>
          <span class="prev-button" onclick="PlusSlides(-1)">&#10094;</span>
          <span class="next-button" onclick="PlusSlides(1)">&#10095;</span>
          <img class="modal-image">
        </div>
      </div>
      <img class="feedback-button" onclick="OpenFeedbackForm()" src="media/feedback_button.png">
      <div class="modal-feedback-form">
        <span class="close-button" onclick="CloseForm()">&times;</span>
        <div class="popup-card">
          <form action="mailto:antipenkoanton21@gmail.com" enctype="text/plain">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="firstname" placeholder="your name">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lastname" placeholder="your last name">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="your e-mail">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="your feedback here"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h4 class="footer-author">Anton Antleeõn</h4>
      <p class="footer-line">
        <a class="footer-link" href = "https://t.me/antleeon" target="_blank">Telegram</a>
      </p>
      <p class="footer-line">
        <a class="footer-link" href = "https://www.instagram.com/antleeon/" target="_blank">Instagram</a>
      </p>
      <p class="footer-line">
        <a class="footer-link" href = "mailto:antipenkoanton21@gmail.com" target="_blank">antipenkoanton21@gmail.com</a>
      </p>
      <p class="footer-line">8(985)344-00-51</p>
    </footer>
  </body>
</html>
